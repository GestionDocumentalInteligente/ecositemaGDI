version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: cero1-mysql
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - cero1-network

  # WordPress + HivePress
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cero1-wordpress
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      # Persistent uploads
      - wp_uploads:/var/www/html/wp-content/uploads
      # Mount custom code for live editing (optional for dev)
      - ./wp-content/themes/hivepress-child:/var/www/html/wp-content/themes/hivepress-child
      - ./wp-content/plugins/hivepress-auth0:/var/www/html/wp-content/plugins/hivepress-auth0
    restart: unless-stopped
    environment:
      # WordPress
      WP_ENV: development
      WP_HOME: http://localhost:8080
      WP_SITEURL: http://localhost:8080
      WP_DEBUG: "true"
      WP_DEBUG_LOG: "true"
      WP_DEBUG_DISPLAY: "false"

      # Database
      MYSQLHOST: db
      MYSQLDATABASE: wordpress
      MYSQLUSER: wordpress
      MYSQLPASSWORD: wordpress
      MYSQLPORT: 3306

      # Admin
      WP_ADMIN_EMAIL: sistema.gdi.abierto@gmail.com
      WP_ADMIN_PASSWORD: admin123
      WP_ADMIN_USER: admin

      # Auth0 (use your credentials)
      AUTH0_DOMAIN: gdilatam.us.auth0.com
      AUTH0_CLIENT_ID: rBIyrJCFZa6DKuCAEfgax1PchQ7XvDA0
      AUTH0_CLIENT_SECRET: sotsWYm65mjv9wHqfdwJ31EH676MzAWGUbbwINeNWNbjuIDPbKoNwPheaqHTgCV6
      AUTH0_REDIRECT_URI: http://localhost:8080/wp-login.php

      # Security keys (generate new ones for production!)
      AUTH_KEY: 'local-dev-key-change-in-production'
      SECURE_AUTH_KEY: 'local-dev-key-change-in-production'
      LOGGED_IN_KEY: 'local-dev-key-change-in-production'
      NONCE_KEY: 'local-dev-key-change-in-production'
      AUTH_SALT: 'local-dev-salt-change-in-production'
      SECURE_AUTH_SALT: 'local-dev-salt-change-in-production'
      LOGGED_IN_SALT: 'local-dev-salt-change-in-production'
      NONCE_SALT: 'local-dev-salt-change-in-production'

      # Performance
      WP_MEMORY_LIMIT: 256M
      WP_MAX_MEMORY_LIMIT: 512M
      WP_POST_REVISIONS: 5

      # Upload limits
      UPLOAD_MAX_FILESIZE: 5M
      POST_MAX_SIZE: 10M
      MAX_EXECUTION_TIME: 300

    networks:
      - cero1-network

volumes:
  db_data:
    driver: local
  wp_uploads:
    driver: local

networks:
  cero1-network:
    driver: bridge
