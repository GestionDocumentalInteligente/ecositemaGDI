<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Ecosistema GDI</title>
  <link rel="icon" type="image/png" href="/images/site/Logo.png">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-container">
      <img src="/images/site/Logo.png" alt="Ecosistema GDI" class="login-logo">
      <h2>Admin Panel</h2>
      <form id="login-form">
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          autocomplete="current-password"
        >
        <button type="submit">Ingresar</button>
      </form>
      <p class="login-footer">
        <a href="/">‚Üê Volver al sitio</a>
      </p>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard" class="admin-dashboard" style="display: none;">
    <header class="admin-header">
      <div class="container">
        <div class="admin-logo-container">
          <img src="/images/site/Logo.png" alt="Cero1" class="admin-logo">
          <small>Admin</small>
        </div>
        <nav>
          <a href="/" target="_blank">Ver sitio</a>
          <button id="logout-btn">Cerrar sesi√≥n</button>
        </nav>
      </div>
    </header>

    <main class="admin-main">
      <div class="container">
        <!-- Add New Solution Button -->
        <div class="admin-actions">
          <button id="add-new-btn" class="btn-primary">+ Nueva Soluci√≥n</button>
        </div>

        <!-- Solutions Table -->
        <div class="solutions-table-container">
          <h2>Soluciones (Total: <span id="total-count">0</span>)</h2>
          <table id="solutions-table" class="solutions-table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Categor√≠a</th>
                <th>Website</th>
                <th>Im√°genes</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="solutions-tbody">
              <!-- Rows will be populated by JavaScript -->
            </tbody>
          </table>

          <div id="table-empty" class="table-empty" style="display: none;">
            <p>No hay soluciones todav√≠a. Agreg√° la primera!</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Solution Form Modal -->
  <div id="form-modal" class="modal" style="display: none;">
    <div class="modal-overlay" id="form-modal-overlay"></div>
    <div class="modal-content modal-form">
      <button class="modal-close" id="form-modal-close">√ó</button>

      <h2 id="form-title">Nueva Soluci√≥n</h2>

      <form id="solution-form">
        <input type="hidden" id="solution-id">

        <div class="form-group">
          <label for="name">Nombre *</label>
          <input type="text" id="name" required minlength="3" maxlength="100">
        </div>

        <div class="form-group">
          <label for="category">Categor√≠a *</label>
          <select id="category" required>
            <option value="">Seleccionar...</option>
            <option value="mobility">üöó Movilidad</option>
            <option value="public-space">üèõÔ∏è Espacio P√∫blico</option>
            <option value="fintech">üí∞ Fintech</option>
            <option value="legal-ai">‚öñÔ∏è LegalIA</option>
            <option value="data">üìä Datos</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description-es">Descripci√≥n (Espa√±ol) *</label>
          <textarea id="description-es" required minlength="10" maxlength="1000" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="description-en">Descripci√≥n (English) *</label>
          <textarea id="description-en" required minlength="10" maxlength="1000" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="website">Website *</label>
          <input type="url" id="website" required placeholder="https://...">
        </div>

        <div class="form-group">
          <label for="email">Email (opcional)</label>
          <input type="email" id="email" placeholder="contact@example.com">
        </div>

        <div class="form-group">
          <label for="phone">Tel√©fono (opcional)</label>
          <input type="tel" id="phone" placeholder="+54 11 1234-5678">
        </div>

        <div class="form-group">
          <label>LinkedIn Founders (opcional, m√°ximo 5)</label>
          <div id="linkedin-inputs">
            <input type="url" class="linkedin-input" placeholder="https://linkedin.com/in/founder1">
          </div>
          <button type="button" id="add-linkedin-btn" class="btn-secondary">+ Agregar LinkedIn</button>
        </div>

        <div class="form-group">
          <label for="images">Im√°genes (opcional, m√°ximo 4, 5MB c/u)</label>
          <input type="file" id="images" accept="image/*" multiple>
          <small>Formatos: JPG, PNG, GIF, WebP</small>
          <div id="current-images" class="current-images"></div>
        </div>

        <div class="form-actions">
          <button type="button" id="cancel-btn" class="btn-secondary">Cancelar</button>
          <button type="submit" class="btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/i18n.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
